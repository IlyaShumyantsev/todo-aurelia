<template>
  <!-- <require from="./app.css"></require> -->
  <div class="container">
    <h1>${heading}</h1>

    <form submit.trigger="addCustomer()">
      <input
        type="text"
        value.bind="customerName"
        placeholder="Name (John Doe)"
        class="u-full-width"
      />
      <input
        type="number"
        value.bind="customerAge"
        placeholder="Age (22)"
        class="u-full-width"
      />
      <input
        type="email"
        value.bind="customerEmail"
        placeholder="E-mail address (example@gmail.com)"
        class="u-full-width"
        required
        pattern="\S+@[a-z]+.[a-z]+"
      />
      <input
        type="text"
        value.bind="customerPhone"
        class="u-full-width"
        required
        pattern="\+\d{12}"
        placeholder="Phone number (+375336947626)"
      />
      <button type="submit" class="u-full-width">Add Customer</button>
    </form>

    <table class="u-full-width">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
      <tr repeat.for="customer of customers">
        <td>${customer.name}</td>
        <td>${customer.age}</td>
        <td>${customer.email}</td>
        <td>${customer.phone}</td>
        <td>
          <button click.trigger="removeCustomer(customer)">Remove</button>
        </td>
      </tr>
    </table>
  </div>
  <div ref="container"></div>
</template>
